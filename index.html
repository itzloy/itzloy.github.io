<!DOCTYPE html>
<html>
<head>
<style>
    .red, .green, .blue {
  position: absolute;
  width: 100px;
  color: white;
  line-height: 100px;
  text-align: center;
}

.red {
  z-index: 1;
  top: 20px;
  left: 20px;
  background: red;
}

.green {
  top: 60px;
  left: 60px;
  background: green;
}

.blue {
  top: 100px;
  left: 100px;
  background: blue;
}
</style>
</head>
<body>
    <script>
            function greenclick(){
                console.log("green");
            }
            function redclick(){
                console.log("red");
            }
    </script>
        <div>
                <span class="red" onclick="redclick()">Red</span>
              </div>
              <div>
                <span class="green" onclick="greenclick()">Green</span>
              </div>
              <div>
                <span class="blue">Blue</span>
              </div>
              

</body>
</html>
