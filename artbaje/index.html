<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ArtBaje</title>
  <meta name="author" content="foo">
  <meta name="description" content="artbaje">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    
.three-columns {
  width: 32%;
  display: inline-block;
}

</style>

</head>

<body>
 
<img class="three-columns" src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/1.JPG" width="960" height="640" />
<img class="three-columns" src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/2.JPG" width="960" height="640" />
<img class="three-columns" src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/3.JPG" width="960" height="640" />
<img class="three-columns" src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/4.JPG" width="960" height="640" />
<img class="three-columns" src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/5.JPG" width="960" height="640" /> 
  
<div class="row">
  <div class="column">
    <img src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/1.JPG" alt="artbaje" height="500" width="600">
  </div>
  <div class="column">
    <img src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/2.JPG" alt="artbaje" height="500" width="600">
  </div>
  <div class="column">
    <img src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/3.JPG" alt="artbaje" height="500" width="600">
  </div>
    <div class="column">
    <img src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/4.JPG" alt="artbaje" height="500" width="600" style="transform:rotate(90deg);">
  </div>
    <div class="column">
    <img src="https://raw.githubusercontent.com/itzloy/itzloy.github.io/master/artbaje/5.JPG" alt="artbaje" height="500" width="600">
  </div>
</div>  
  
</body>

</html>
